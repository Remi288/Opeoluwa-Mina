<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form </title>

  <body>

<h1 id="title">Resturant Response</h1>
<p id="description">Thank you for using our resturant</p>
    <script  src="js/index.js"></script>

  <form id="survey-form">
    <label for="name" id="name-label">Name</label> <br>
    <input

        name="name"
        id="name"
        placeholder="Enter your name"
        required> <br>
    <label for="email" id="email-label">E-mail</label> <br>
    <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your E-mail"
        required>













</form>
