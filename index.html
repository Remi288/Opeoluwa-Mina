<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form </title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<h1 id="title">Resturant Response</h1>
<p id="description">Thank you for using our resturant</p>
    <script  src="js/index.js"></script>
<div id="container">
  <form id="survey-form">
    <label for="name" id="name-label">Name</label> <br>
    <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required> <br>
    <label for="email" id="email-label">E-mail</label> <br>
    <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your E-mail"
        required>
        <br>

        <label for="number" id="number-label">Age</label> <br>
        <input type="number" name="age" placeholder="Age" id="number" min="10" max="70">
        

        <div id="favorite">
          <select name="favorite" id="dropdown">
          <option value="chicken">Chicken</option>
          <option value="pork">Pork</option>
          <option value="vegeterian">vegeterian</option>
          </select>
        </div>

        <div>
          <label >
            <input type="radio" name="Delivery" value="Home-delivery">
            Home Delivery
          </label>

          <label >
            <input type="radio" name="Delivery" value="Pick-Up">
            Pick Up
          </label>
        </div>











  </div>

</form>
      </body>
</html>
