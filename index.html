<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form </title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<h1 id="title">Resturant Response</h1>
<p id="description">Thank you for using our resturant</p>
    <script  src="js/index.js"></script>
<div id="container">
  <form id="survey-form">
<div id="nameid">
    <label for="name" id="name-label">Name</label> <br>
    <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required>
      </div>
      <br>
<div id="emailid">

    <label for="email" id="email-label">E-mail</label> <br>
    <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your E-mail"
        required>
      </div>
        <br>
<div id="ageid">
        <label for="number" id="number-label">Age</label> <br>
        <input type="number" name="age" placeholder="Age" id="number" min="10" max="70">
</div>
<br>
<h2> What's your favourite dish?</h2>
        <div id="favoriteid">
          <select name="favorite" id="dropdown">
          <option value="chicken">Chicken Dish</option>
          <option value="pork">Pork Dish</option>
          <option value="vegeterian">Vegeterian Dish</option>
          </select>
        </div>
<br>
<h2>Preferred Delivery Method</h2>
        <div>

          <label >
            <input type="radio" name="Delivery" value="Home-delivery">
            Home Delivery
          </label>

          <label >
            <input type="radio" name="Delivery" value="Pick-Up">
            Pick Up
          </label>


        </div>
        <br>
<h2> Your favourite Pizzas</h2>
<div id="pizzaid">

  <label>
    <input type="checkbox" name="Pizza" value="Pepperoni">Pepperoni Pizza
  </label>

  <label>
    <input type="checkbox" name="Pizza" value="Margarita"> Margarita Cheese Pizza
  </label>

  <label>
    <input type="checkbox" name="Pizza" value="vegeterian-pizza"> vegeterian Pizza
  </label>
<br>

<div id="textareaid"> <p>Additional comments.</p>
  <textarea id="comment" placeholder="Enter your comments here."></textarea>






</div>










  </div>
  <br>

  <div>
    <button id="submit" type="submit">Submit Response</button>
  </div>

</form>
      </body>
</html>
